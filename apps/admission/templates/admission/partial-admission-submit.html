% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'admission.css' %}">
{% endblock %}

{% block content %}


<form method="post" action="{% url 'delete-registration' %}" class="js-password-confirm-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"></h4>
  </div>
  <div class="modal-body">
    <p class="lead">Etes vous s√ªre de vouloir supprimer la personne saisie du nom de <strong>{{ registration.first_name }} {{registration.last_name}}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
    <button type="submit" class="btn btn-danger ">Supprimer</button>
  </div>
</form>

{% endblock %}
