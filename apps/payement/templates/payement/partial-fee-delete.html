{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'admission.css' %}">
<link rel="stylesheet" href="{% static 'payement.css' %}">
{% endblock %}

{% block content %}


<form method="post" action="{% url 'fee-delete' fee.id %}" class="js-delete-fee-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmation de suppression</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Etes vous s√ªre de vouloir supprimer le <strong>{{ fee.label }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
    <button type="submit" class="btn btn-danger ">Supprimer</button>
  </div>
</form>

{% endblock %}
